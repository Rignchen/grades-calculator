<div class="md:flex md:items-center md:justify-between">
  <div class="min-w-0 flex-1">
    <h2
      id="subjectName"
      class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight">
      {{ subjectName() }}
    </h2>
  </div>
  <div class="mt-4 flex md:ml-4 md:mt-0" id="currentAverage">
    <app-grade [grade]="average" *ngIf="average != 0" look="px-3 py-1 text-lg font-bold ring-gray-200"></app-grade>
  </div>
</div>

<div class="mt-6 border-t border-gray-100">
  <dl class="divide-y divide-gray-100">
    <div>
      <app-semester [semester]="semester" [semester-number]="index+1" *ngFor="let semester of semesters; let index = index" (averageChange)="updateAverage($event)"></app-semester>
    </div>
    <div class="px-4 py-6 sm:gap-4 sm:px-0" *ngIf="semesters.length < 8">
      <button
        class="relative block w-full rounded-lg border-2 border-dashed border-gray-300 p-4 text-center hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
        type="button" id="newSemester"
        (click)="semesters.push([])"
      >
        <svg
          class="mx-auto h-8 w-8 text-gray-400"
          fill="none"
          stroke="currentColor"
          stroke-width="1.5"
          viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M6.75 3v2.25M17.25 3v2.25M3 18.75V7.5a2.25 2.25 0 012.25-2.25h13.5A2.25 2.25 0 0121 7.5v11.25m-18 0A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75m-18 0v-7.5A2.25 2.25 0 015.25 9h13.5A2.25 2.25 0 0121 11.25v7.5m-9-6h.008v.008H12v-.008zM12 15h.008v.008H12V15zm0 2.25h.008v.008H12v-.008zM9.75 15h.008v.008H9.75V15zm0 2.25h.008v.008H9.75v-.008zM7.5 15h.008v.008H7.5V15zm0 2.25h.008v.008H7.5v-.008zm6.75-4.5h.008v.008h-.008v-.008zm0 2.25h.008v.008h-.008V15zm0 2.25h.008v.008h-.008v-.008zm2.25-4.5h.008v.008H16.5v-.008zm0 2.25h.008v.008H16.5V15z"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
        <span
          class="mt-2 block text-sm font-semibold text-gray-900"
        >Add semseter</span
        >
      </button>
    </div>
  </dl>
</div>
