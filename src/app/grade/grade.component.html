<span class="inline-flex items-center gap-x-1.5 rounded-md px-2 py-2 text-sm font-medium text-gray-900 ring-1 ring-inset ring-gray-200">
  <svg aria-hidden="true" class="h-1.5 w-1.5 fill-green-500" viewBox="0 0 6 6" *ngIf="grade > 4">
    <circle cx="3" cy="3" r="3" />
  </svg>

  <svg aria-hidden="true" class="h-1.5 w-1.5 fill-yellow-500" viewBox="0 0 6 6" *ngIf="grade === 4" >
    <circle cx="3" cy="3" r="3" />
  </svg>

  <svg aria-hidden="true" class="h-1.5 w-1.5 fill-red-500" viewBox="0 0 6 6" *ngIf="grade < 4">
    <circle cx="3" cy="3" r="3" />
  </svg>

  {{ grade }}
</span>
